<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="company-name">Company Name</div>
        <div class="contact-buttons">
          <button class="button" onclick="alert('Account button clicked!')">
            Account
          </button>
          <button class="button" onclick="alert('Service button clicked!')">
            Service
          </button>
          <button class="button" onclick="alert('Contact button clicked!')">
            Contact
          </button>
        </div>
      </div>

      <div class="welcome-section">
        <div class="welcome-text">Welcome to Our Website!</div>
      </div>

      <div class="action-buttons">
        <button
          class="button get-started"
          onclick="alert('Get Started button clicked!')"
        >
          Get Started
        </button>
        <button
          class="button find-out-more"
          onclick="alert('Find Out More button clicked!')"
        >
          Find Out More
        </button>
      </div>

      <div class="abstract-background"></div>
    </div>
  </body>
</html>
